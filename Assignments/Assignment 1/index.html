<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">

  <h1 class="mb-4">Form Project</h1>

  <form method="post" action="#">
    <div class="row mb-3">
      <div class="col">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>
      <div class="col">
        <label for="lastName" class="form-label">Last ame</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>
      <div class="col-md-3">
        <label for="state" class="form-label">State</label>
        <select id="state" name="state" class="form-select" required>
          <option selected>Michigan</option>
          <option>Ohio</option>
          <option>Illinois</option>
          <option>indiana</option>
          <option>Wissconsin</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="zip" name="zip" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>
      <div class="col">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
    </div>

    <fieldset class="mb-3">
      <legend class="col-form-label">Preferred method of contact</legend>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="contact" id="emailContact" value="email" required>
        <label class="form-check-label" for="emailContact">Email</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="contact" id="textContact" value="text">
        <label class="form-check-label" for="textContact">Text</label>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>

</body>
</html>
